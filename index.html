<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Google Maps</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="block">
                <div class="block-form" action="">
                    <input id="lat" type="text" placeholder="longitude" />
                    <input id="lng" type="text" placeholder="latitude" />
                    <input id="title" type="text" placeholder="title" />
                    <input
                        id="description"
                        type="text"
                        placeholder="description"
                    />
                    <input id="geo" type="submit" value="submit" />
                </div>
                <div class="block-cart"></div>
            </div>

            <div id="map"></div>
        </div>

        <script src="app.js"></script>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-wEiNQNgh2Kf8vNuCMBioH5efMsLgfXw&callback=initMap&libraries=places,geometry&channel=GMPSB_locatorplus_v4_cABCDE"
            async
            defer
        ></script>
    </body>
</html>
